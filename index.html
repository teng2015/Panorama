<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>全景图</title>
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="three.js"></script>
    <script src="stat.js"></script>
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="myCSS.css" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <canvas id="mainCanvas" width="800px" height="600px"></canvas>
        <br>
        <button id="stop" class="btn btn-primary btn-lg" type="button">停止</button>
        <button id="begin" class="btn btn-primary btn-lg" type="button">继续</button>
        <button id="speedSlower" class="btn btn-primary btn-lg" type="button">减速</button>
        <button id="speedFaster" class="btn btn-primary btn-lg" type="button">加速</button>
        <p>旋转速度：<span id = "speed"></span>弧度/帧</p>
    </div>
    <script src="myJS.js"></script>
</body>
</html>
